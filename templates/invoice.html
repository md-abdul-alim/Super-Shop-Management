{% extends 'base.html' %}
{% block content %}
  <!--Main layout-->
<!-- Payment CSS file is included in head.html-->
<main>
    <div class="container wow fadeIn">
    <!-- Heading -->
        <h2 class="my-5 h2 text-center">Invoice type</h2>
        <!--Grid row-->
        <div class="row">
            <div class="modal fade show" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" style="display: block; padding-right: 12px;" aria-modal="true" role="dialog">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-body">
                            <p></p>
                        </div>
                        <div class="btn-invoice">
                            <a style="display: none;" href="{{order_object.qr_invoice.url}}">Download this image!</a>
                            <a href="{% url 'ecommerce:qr-invoice' order_object %}" class="btn btn-secondary" style="margin-left: 45px;">
                                QR Code Invoice
                            </a>
                            <a href="{% url 'ecommerce:pdf-invoice' order_object %}" class="btn btn-primary" style="float: right; margin-right: 45px;">PDF Invoice</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Grid row-->
    </div>
</main>
  <!--Main layout-->
 
{% endblock content %}
